<li class="label-item js-condition-seg js-condition-seg-{{lineIndex}}-{{conIndex}}" data-line-index="{{lineIndex}}" data-index="{{conIndex}}">
    <span title="{{title}}" class="label-title js-title-condition-seg">{{title}}</span>
    <button class="label-item-close js-delete-condition-seg" type="button">
        <i class="iconfont icon-delete" />
    </button>
</li>
